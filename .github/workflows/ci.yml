 name: CI Pipeline

 on:
   push:
     branches: [main]

 jobs:
   build-train:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v3
       - uses: actions/setup-python@v4
         with:
           python-version: '3.10'
       - run: pip install -r requirements.txt
       - run: python train.py
